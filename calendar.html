<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calendar-container">
    <h1>Ianuarie, 2025</h1>
    <div class="calendar-grid">
      <div class="day">Sun</div>
      <div class="day">Mon</div>
      <div class="day">Tue</div>
      <div class="day">Wed</div>
      <div class="day">Thu</div>
      <div class="day">Fri</div>
      <div class="day">Sat</div>
      <!-- Days grid -->
      <div class="date"></div>
      <div class="date"></div>
      <div class="date">1</div>
      <div class="date">2</div>
      <div class="date">3</div>
      <div class="date">4</div>
      <div class="date">5</div>
      <!-- Repeat for all days -->
      <div class="date selected">28</div>
      <!-- Add more dates -->
    </div>
    <div class="events-panel">
      <h2>28 Ianuarie</h2>
      <ul>
        <li><span class="time">14:00</span> Examen SDA</li>
        <li><span class="time">16:00</span> Eveniment privat</li>
        <li><span class="time">18:30</span> Examen ANALIZA II</li>
      </ul>
      <button id="add-event">AdaugÄƒ un eveniment</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
